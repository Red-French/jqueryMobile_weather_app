<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

  </head>
  <body>
    <div data-role="page">
      <div data-role="panel" id="left-panel">
        <ul data-role="listview">
          <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>  <!-- data-rel="close" is the close action -->
          <li data-role="list-divider">Select a City</li>
          <li><a href="#" class="city" data-rel="close">Current Location</a></li>
          <li><a href="#" class="city" data-rel="close">Anaheim</a></li> <!-- data-rel="close" so panel is closed upon selection -->
          <li><a href="#" class="city" data-rel="close">Anchorage</a></li>
          <li><a href="#" class="city" data-rel="close">Bahamas</a></li>
          <li><a href="#" class="city" data-rel="close">Brentwood</a></li>
          <li><a href="#" class="city" data-rel="close">Chapel Hill</a></li>
          <li><a href="#" class="city" data-rel="close">Franklin</a></li>
          <li><a href="#" class="city" data-rel="close">Hermitage</a></li>
          <li><a href="#" class="city" data-rel="close">Murfreesboro</a></li>
          <li><a href="#" class="city" data-rel="close">Nashville</a></li>
          <li><a href="#" class="city" data-rel="close">New Johnsonville</a></li>
          <li><a href="#" class="city" data-rel="close">Pottsville</a></li>
          <li><a href="#" class="city" data-rel="close">Seattle</a></li>
        </ul>
      </div><!-- /panel -->
    	<div data-role="header" data-position="fixed" data-theme="e">
        <h1>jQuery Mobile</h1>
        <a href="#left-panel" data-role="button" data-icon="bullets" data-iconpos="notext">Menu</a>
      </div>
    	<div data-role="content" class="content">
        <h1 id="current_temp" class="icon" data-icon=""></h1>
        <p id="current_summary"></p>
        <p id="location"></p>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
